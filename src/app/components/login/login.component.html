<div class="login-background">
    <div class="login-container">
        <div class="login-header">
            <h1>WasteWise Management</h1>
            <p class="subtitle">Sustainable Solutions for a Cleaner Future</p>
        </div>

        <div class="login-card">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control" required>
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                        {{ getErrorMessage('email') }}
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control" required>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                        {{ getErrorMessage('password') }}
                    </div>
                </div>

                <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</div>
