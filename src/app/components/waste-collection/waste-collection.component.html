<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Waste Collection Scheduling</h1>
      <p>Schedule your waste collection service efficiently</p>
    </div>
    <div class="card-body">
      <form [formGroup]="collectionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="area">Collection Area</label>
          <select id="area" formControlName="area" class="form-control">
            <option value="" disabled selected>Select an area</option>
            <option *ngFor="let area of areas" [value]="area.id">{{ area.name }}</option>
          </select>
          <div *ngIf="area?.invalid && (area?.touched || area?.dirty)" class="text-danger">
            Please select an area
          </div>
        </div>

        <div class="form-group">
          <label for="date">Collection Date</label>
          <input type="date" id="date" formControlName="date" class="form-control">
          <div *ngIf="date?.invalid && (date?.touched || date?.dirty)" class="text-danger">
            Please select a date
          </div>
        </div>

        <div class="form-group">
          <label for="wasteType">Waste Type</label>
          <select id="wasteType" formControlName="wasteType" class="form-control">
            <option value="" disabled selected>Select waste type</option>
            <option *ngFor="let type of wasteTypes" [value]="type.id">{{ type.name }}</option>
          </select>
          <div *ngIf="collectionForm.get('wasteType')?.invalid && (collectionForm.get('wasteType')?.touched || collectionForm.get('wasteType')?.dirty)" class="text-danger">
            Please select a waste type
          </div>
        </div>

        <div class="form-group">
          <label for="notes">Additional Notes</label>
          <textarea id="notes" formControlName="notes" class="form-control" rows="3"></textarea>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!collectionForm.valid">
          Schedule Collection
        </button>
      </form>
    </div>
  </div>
</div>
