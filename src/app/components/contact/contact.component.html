<div class="contact-container">
    <div class="contact-header">
        <h2>Contact Us <i class="fas fa-phone"></i></h2>
    </div>
    <form id="contactForm">
        <div class="form-field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-field">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" required rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <div class="contact-info">
        <h3>Contact Information</h3>
        <p><strong>Address:</strong> 123 Eco Street, Green City, 12345</p>
        <p><strong>Phone:</strong> (555) 123-4567</p>
        <p><strong>Email:</strong> info&#64;wastemanagement.com</p>
    </div>
</div>
