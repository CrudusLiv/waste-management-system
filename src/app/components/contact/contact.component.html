
  <div class="contact-container">
    <div class="contact-header">
      <div class="header-icon">
        <i class="fas fa-leaf fa-3x"></i>
      </div>
      <h1>Let's Connect</h1>
      <p class="subtitle">We're here to help with your waste management needs</p>
    </div>

    <div class="form-section">
      <div class="form-container">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Full Name</mat-label>
          <input matInput placeholder="John Doe">
          <mat-icon matSuffix>person_outline</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="john@example.com" type="email">
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Subject</mat-label>
          <input matInput placeholder="How can we help?">
          <mat-icon matSuffix>help_outline</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Your Message</mat-label>
          <textarea matInput rows="5" placeholder="Tell us more about your requirements"></textarea>
          <mat-icon matSuffix>message</mat-icon>
        </mat-form-field>

        <button mat-flat-button class="submit-btn">
          Send Message
          <mat-icon>send</mat-icon>
        </button>
      </div>

      <div class="contact-details">
        <div class="detail-card">
          <mat-icon>location_on</mat-icon>
          <div class="detail-text">
            <h3>Visit Us</h3>
            <p>123 Eco Street, Green City, 12345</p>
          </div>
        </div>

        <div class="detail-card">
          <mat-icon>phone</mat-icon>
          <div class="detail-text">
            <h3>Call Us</h3>
            <p>(555) 123-4567</p>
          </div>
        </div>

        <div class="detail-card">
          <mat-icon>email</mat-icon>
          <div class="detail-text">
            <h3>Email Us</h3>
            <p>info&#64;wastemanagement.com</p>
          </div>
        </div>
      </div>
    </div>
  </div>
