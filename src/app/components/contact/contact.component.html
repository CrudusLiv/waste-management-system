<div class="contact-container">
    <div class="contact-header">
        <div class="header-icon">
            <i class="fas fa-leaf fa-3x"></i>
        </div>
        <h1>Let's Connect</h1>
        <p class="subtitle">We're here to help with your waste management needs</p>
    </div>

    <div class="form-section">
        <div class="form-container">
            <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" formControlName="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" formControlName="subject" class="form-control" required>
                    <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched" class="text-danger">
                        Please enter a subject
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" formControlName="message" class="form-control" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">
                    Send Message
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>

        <div class="contact-details">
            <div class="detail-card">
                <i class="fas fa-map-marker-alt"></i>
                <div class="detail-text">
                    <h3>Visit Us</h3>
                    <p>123 Eco Street, Green City, 12345</p>
                </div>
            </div>

            <div class="detail-card">
                <i class="fas fa-phone"></i>
                <div class="detail-text">
                    <h3>Call Us</h3>
                    <p>(555) 123-4567</p>
                </div>
            </div>

            <div class="detail-card">
                <i class="fas fa-envelope"></i>
                <div class="detail-text">
                    <h3>Email Us</h3>
                    <p>info&#64;wastemanagement.com</p>
                </div>
            </div>
        </div>
    </div>
</div>
