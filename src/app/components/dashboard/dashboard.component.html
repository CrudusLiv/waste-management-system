
<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>WasteWise Dashboard</h1>
  </div>

  <div class="dashboard-content">
    <div class="dashboard-card">
      <mat-icon class="feature-icon">delete</mat-icon>
      <h3>Waste Collection</h3>
      <p>Schedule and manage waste pickups</p>
      <button mat-raised-button class="btn" routerLink="/waste-collection">
        Manage Collection
      </button>
    </div>

    <div class="dashboard-card">
      <mat-icon class="feature-icon">recycling</mat-icon>
      <h3>Recycling Center</h3>
      <p>Track recycling activities and stats</p>
      <button mat-raised-button class="btn" routerLink="/recycling">
        View Recycling
      </button>
    </div>

    <div class="dashboard-card">
      <mat-icon class="feature-icon">assessment</mat-icon>
      <h3>Analytics</h3>
      <p>View waste management reports</p>
      <button mat-raised-button class="btn" routerLink="/reports">
        View Reports
      </button>
    </div>

    <div class="dashboard-card">
      <mat-icon class="feature-icon">history</mat-icon>
      <h3>Collection History</h3>
      <p>View past collection records</p>
      <button mat-raised-button class="btn" routerLink="/pickup-history">
        View History
      </button>
    </div>
  </div>
</div>
