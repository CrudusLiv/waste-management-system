<div class="dashboard-container">
  <mat-card>
    <mat-card-content>
      <h2>Welcome to WasteWise</h2>
      <button mat-raised-button color="primary" routerLink="/waste-collection">
        <mat-icon>delete</mat-icon>
        Waste Collection
      </button>

      <button mat-raised-button color="accent" routerLink="/recycling">
        <mat-icon>recycling</mat-icon>
        Recycling
      </button>

      <button mat-raised-button color="warn" routerLink="/disposal">
        <mat-icon>delete_forever</mat-icon>
        Disposal
      </button>

      <button mat-raised-button color="primary" routerLink="/reports">
        <mat-icon>assessment</mat-icon>
        Reports
      </button>

      <button mat-raised-button color="accent" routerLink="/pickup-history">
        <mat-icon>history</mat-icon>
        Pickup History
      </button>

      <button mat-raised-button color="primary" routerLink="/notifications">
        <mat-icon>notifications</mat-icon>
        Notifications
      </button>
    </mat-card-content>
  </mat-card>
</div>
